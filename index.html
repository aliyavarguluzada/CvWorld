<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parrot Cv</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <!-- Navbar -->

    <div class="container-sm">
      <nav class="navbar navbar-expand-lg navbar">
        <a class="navbar-brand logo" href="#"
          ><img src="/images/logo.webp" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item nav-item">
              <a class="nav-link" href="#">Əsas</a>
            </li>
            <li class="nav-item nav-item">
              <a class="nav-link" href="#">Kataloq</a>
            </li>
            <li class="nav-item nav-item">
              <a class="nav-link" href="#">Vakansiyalar</a>
            </li>
            <li class="nav-item nav-item">
              <a class="nav-link" href="#">Vakansiya Paylaş</a>
            </li>
            <li class="nav-item nav-item">
              <a class="nav-link" href="#">Əlaqə</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Navbar End-->
    <!-- Header End -->

    <!-- Main -->
    <main>
      <!-- Home -->
      <div class="main-body">
        <div class="container">
          <div class="row">
            <!-- Left Column -->
            <div class="col-lg-6">
              <div class="main-info">
                <div class="main-title">
                  <h1>
                    Peşəkar
                    <br />
                    <b>CV Hazırlanması</b>
                  </h1>
                </div>
                <div></div>
              </div>
              <div class="main-desc">
                <p>
                  Azərbaycanda ən sərfəli qiymətlərlə yalnız dizayndan ibarət
                  deyil, həm də mükəmməl və uğurlu <b>CV hazırlayırıq.</b>
                </p>
              </div>
              <div class="button-div">
                <button class="btn btn-primary" type="submit">
                  Nümunələrə Bax
                </button>
                <button class="btn btn-danger" type="submit">Əlaqə</button>
              </div>
            </div>
            <!-- Right Column -->
            <div class="col-lg-6 main-img-div">
              <div class="col-md-12">
                <img
                  src="/images/home-image.webp"
                  class="main-img"
                  alt="Your Image"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Home End -->

      <!-- Designs -->
      <div class="container designs-div">
        <div class="container designs-title">
          <h2 class="text-primary text-center">
            Ən çox tələb görən CV dizaynları
          </h2>
        </div>
        <div class="container">
          <div class="container mt-4">
            <div
              id="imageCarousel"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <!-- Bu hisse backend Foreach -->
                  <div class="row design-examples">
                    <div class="col-md-4">
                      <img
                        src="/images/cv.jpg"
                        class="img-fluid"
                        alt="Image 1"
                      />
                    </div>
                    <div class="col-md-4">
                      <img
                        src="/images/cv.jpg"
                        class="img-fluid"
                        alt="Image 2"
                      />
                    </div>
                    <div class="col-md-4">
                      <img
                        src="/images/cv.jpg"
                        class="img-fluid"
                        alt="Image 3"
                      />
                    </div>
                  </div>
                </div>
                <!-- Backend Foreach -->
                <!-- Add more carousel items with three images each as needed -->
                <div class="carousel-item">
                  <div class="row design-examples">
                    <div class="col-md-4">
                      <img
                        src="/images/cv.jpg"
                        class="img-fluid"
                        alt="Image 4"
                      />
                    </div>
                    <div class="col-md-4">
                      <img
                        src="/images/cv.jpg"
                        class="img-fluid"
                        alt="Image 5"
                      />
                    </div>
                    <div class="col-md-4">
                      <img
                        src="/images/cv.jpg"
                        class="img-fluid"
                        alt="Image 6"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#imageCarousel"
                role="button"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#imageCarousel"
                role="button"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Designs End -->
    </main>
    <!-- Main End -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
